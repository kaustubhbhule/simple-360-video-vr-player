<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>360 VR Video Player</title>

  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: Arial, sans-serif;
      color: white;
    }

    #overlay.hidden {
      display: none;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .instructions {
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
    }

    #fileInput {
      display: none;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: #2196F3;
      color: white;
    }

    .btn-primary:hover {
      background: #1976D2;
      transform: translateY(-2px);
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: none;
      gap: 10px;
    }

    #controls.visible {
      display: flex;
    }

    .control-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: rgba(0, 0, 0, 1);
      transform: translateY(-2px);
    }

    #fileName {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }

    #fileName.visible {
      display: block;
    }
  </style>
</head>

<body>

  <!-- File Picker -->
  <div id="overlay">
    <div class="title">ü•Ω 360¬∞ VR Video Player</div>
    <div class="instructions">
      Select a 360¬∞ video (4K‚Äì6K recommended for VR clarity).
    </div>
    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
      üìÅ Choose Video File
    </button>
    <input type="file" id="fileInput" accept="video/*">
  </div>

  <!-- File Name -->
  <div id="fileName"></div>

  <!-- Controls -->
  <div id="controls">
    <button class="control-btn" id="playBtn">‚ñ∂Ô∏è Play</button>
    <button class="control-btn" id="pauseBtn" style="display: none;">‚è∏ Pause</button>
  </div>

  <!-- VR Scene -->
  <a-scene hires zoomoutvr="fov: 85" renderer="antialias: true; colorManagement: true;">

    <a-assets>
      <video id="video" loop crossorigin="anonymous" playsinline webkit-playsinline preload="auto"
        style="display: none;"></video>
    </a-assets>

    <!-- Optimized clarity videosphere -->
    <a-videosphere 
      src="#video"
      rotation="0 180 0"
      radius="5000"
      material="shader: flat; side: back;">
    </a-videosphere>

    <a-camera></a-camera>

  </a-scene>


  <script>
    /* ---------------------------------------
        COMPONENT 1: High Resolution Renderer
    ----------------------------------------*/
    AFRAME.registerComponent("hires", {
      init: function () {
        const r = this.el.sceneEl.renderer;

        r.setPixelRatio(Math.min(window.devicePixelRatio, 2.0));
        r.outputEncoding = THREE.sRGBEncoding;

        // IMPORTANT: Keep smooth 120Hz ‚Üí no tone mapping
        r.toneMapping = THREE.NoToneMapping;
      }
    });

    /* ---------------------------------------
        COMPONENT 2: VR Zoom-out FOV Fix
    ----------------------------------------*/
    AFRAME.registerComponent("zoomoutvr", {
      schema: { fov: { default: 85 } },  // your zoom-out FOV

      init: function () {
        const scene = this.el.sceneEl;

        scene.addEventListener("enter-vr", () => {
          const xr = scene.renderer.xr;
          const session = xr.getSession();
          if (!session) return;

          const originalUpdate = xr.updateCamera;

          xr.updateCamera = function (camera, parentMatrix) {
            originalUpdate.call(this, camera, parentMatrix);

            camera.cameras.forEach((eyeCam) => {
              const newFOV = THREE.MathUtils.degToRad(scene.components.zoomoutvr.data.fov);

              eyeCam.fov = scene.components.zoomoutvr.data.fov;

              eyeCam.projectionMatrix.makePerspective(
                -Math.tan(newFOV / 2),
                Math.tan(newFOV / 2),
                Math.tan(newFOV / 2),
                -Math.tan(newFOV / 2),
                eyeCam.near,
                eyeCam.far
              );

              eyeCam.projectionMatrixInverse.copy(eyeCam.projectionMatrix).invert();
            });
          };
        });
      }
    });

    /* ---------------------------------------
        UI + Video Logic
    ----------------------------------------*/
    const fileInput = document.getElementById("fileInput");
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const controls = document.getElementById("controls");
    const fileName = document.getElementById("fileName");
    const scene = document.querySelector("a-scene");

    fileInput.addEventListener("change", function (e) {
      const file = e.target.files[0];

      if (file && file.type.startsWith("video/")) {
        const url = URL.createObjectURL(file);
        video.src = url;

        fileName.textContent = `üìπ ${file.name}`;
        fileName.classList.add("visible");

        overlay.classList.add("hidden");
        controls.classList.add("visible");

        video.load();

        const playPromise = video.play();
        if (playPromise) {
          playPromise.then(() => {
            playBtn.style.display = "none";
            pauseBtn.style.display = "inline-block";
          }).catch(() => {
            playBtn.style.display = "inline-block";
            pauseBtn.style.display = "none";
          });
        }
      } else {
        alert("Please select a valid video file.");
      }
    });

    playBtn.addEventListener("click", () => {
      video.play();
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
    });

    pauseBtn.addEventListener("click", () => {
      video.pause();
      playBtn.style.display = "inline-block";
      pauseBtn.style.display = "none";
    });

    scene.addEventListener("enter-vr", () => {
      if (video.paused) video.play();
    });
  </script>

</body>

</html>
